<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        html *, body * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        iframe {
            padding: 0px;
            margin: 0px;
            border: 0;
            display: block;
            float: left;
            width: 33.33%;
            height: 100%;
        }
    </style>
</head>
<body>
<iframe src="index.html" frameborder="0"></iframe>
<iframe src="index.html" frameborder="0"></iframe>
<iframe src="index.html" frameborder="0"></iframe>
</body>
</html>
